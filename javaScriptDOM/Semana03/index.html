<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="script.js" defer></script>
  <title>JavaScript - DOM - Prática da Semana 03</title>
</head>

<body class="p-3 m-0 border-0">

  <h1 class="text-center">Sistema de Cadastro de Bicicletas</h1>
  <hr>

  <form name="form1" action="#" method="POST" class="row g-3 needs-validation" novalidate>
    <div class="col-md-6">
      <label for="marca" class="form-label">Marca</label>
      <input type="text" class="form-control" id="marca" required>
      <div class="invalid-feedback">Informe a marca corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="ano" class="form-label">Ano</label>
      <input type="ano" class="form-control" id="ano" required>
      <div class="invalid-feedback">Informe o Ano de fabricação corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="chassis" class="form-label">Numero do chassis</label>
      <input type="text" class="form-control" id="chassis" placeholder="00000" pattern="\d{5}"
        required>
      <div id="feedbackChassis" class="invalid-feedback">Informe o chassis corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="tamanho" class="form-label">Tamanho</label>
      <select id="tamanho" class="form-select" required>
        <option value="" disabled selected>Selecione o tamanho...</option>
        <option value="P">P</option>
        <option value="M">M</option>
        <option value="G">G</option>
        <!-- <option value="SP">SP</option> -->
      </select>
      <div class="invalid-feedback">Informe o tamanho corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="cor" class="form-label">Cor</label>
      <select id="cor" class="form-select" required>
        <option value="" disabled selected>Selecione a cor...</option>
        <option value="preta">preta</option>
        <option value="azul">azul</option>
        <option value="branca">branca</option>
        <option value="verde">verde</option> -->
      </select>
      <div class="invalid-feedback">Informe o cor corretamente.</div>
    </div>
    <div class="col-md-6">
      <label for="tipo" class="form-label">Tipo</label>
      <select id="tipo" class="form-select" required>
        <option value="" disabled selected>Selecione o tipo...</option>
        <option value="asfalto">asfalto</option>
        <option value="montanha">montanha</option>
        <option value="cidade">cidade</option>
        <!-- <option value="SP">SP</option> -->
      </select>
      <div class="invalid-feedback">Informe o tipo corretamente.</div>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <input type="submit" class="btn btn-primary me-md-2" value="Inserir" id="btnInserir">
    </div>
  </form>

  <hr>

  <table class="table table-striped" id="tabela">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Marca</th>
        <th scope="col">Ano</th>
        <th scope="col">Nºchassis</th>
        <th scope="col">Tamanho</th>
        <th scope="col">Cor</th>
        <th scope="col">Tipo</th>
        <th scope="col">Ação</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

</body>

</html>
